# pytest.ini
[pytest]
minversion = 8.0
# Only look here by default (works whether your root is 'test' or 'tests')
testpaths =
    test/unit
    tests/unit

# Do not recurse into any 'integration' dir anywhere
norecursedirs =
    .*
    build
    dist
    venv
    .venv
    __pycache__
    test/integration
    tests/integration
    integration

# Nice reporting; tweak as you like
addopts = -ra

# Declare markers to avoid warnings and enable selective runs
markers =
    unit: fast, isolated unit tests
    integration: slower, end-to-end or hardware/sim tests

# If you rely on pytest-env, you can keep env vars here (optional):
env = CS_HW=mock
