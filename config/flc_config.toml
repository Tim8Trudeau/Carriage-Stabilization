#######################################################################
# Fuzzy Logic Controller Configuration (Corrected & Stable)
# - Critical damping tuned
# - Symmetric membership functions
# - Proper scaling
# - Validated negative-feedback rule base
#######################################################################

[scaling]
# Inputs normalized as:
#   theta_n = theta / THETA_MAX_RAD
#   omega_n = omega / OMEGA_MAX_RAD_S
THETA_MAX_RAD = 3.0
OMEGA_MAX_RAD_S = 4.0


#######################################################################
# Membership Functions
#######################################################################

[membership_functions]

########################################################################
# Theta Memberships (symmetric, stable)
# Range is normalized ∈ [-1, 1]
########################################################################
[membership_functions.theta]
LECCW = [-1.0,  -1.0,  -0.75]
MECCW = [-1.0,  -0.75, -0.25]
SECCW = [-0.75, -0.25,  0.0]
NE    = [-0.25,  0.0,   0.25]   # widened for stability
SECW  = [ 0.0,   0.25,  0.75]
MECW  = [ 0.25,  0.75,  1.0]
LECW  = [ 0.75,  1.0,   1.0]


########################################################################
# Omega Memberships (unchanged except for NV widening)
########################################################################
[membership_functions.omega]
LVCCW = [-1.0, -1.0, -0.5]
SVCCW = [-1.0, -0.5,  0.0]
NV    = [-0.2,  0.0,  0.2]   # widened for smoother damping
SVCW  = [ 0.0,  0.5,  1.0]
LVCW  = [ 0.5,  1.0,  1.0]


#######################################################################
# Rule Base (Corrected, numbered 1–35, stable omega_coeff)
# RULE FORMAT:
#   motor_cmd = theta_coeff * theta_n + omega_coeff * omega_n
